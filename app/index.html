<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>On Repeat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/load.css">
  </head>

  <body>
    <div class="nav hide">
      <nav class="navbar navbar-collapse d-flex hide border-bottom fixed-top shadow-lg">
        <!-- Logout -->
        <button class="navbar-toggler" type="button" data-toggle="modal" data-target="#logout">
          <img src="img/logout.svg">
        </button>
        <!-- Logo -->
        <div class="navbar-brand" href="#">
          <img src="img/logo-white.svg" height="30" alt="">
        </div>
        <!-- Menu -->
        <button class="navbar-toggler no-highlight" type="button" data-toggle="modal" data-target="#menu">
          <img src="img/menu.svg">
        </button>
      </nav>
    </div>

    <!-- Modals -->
    <div class="modal fade" id="logout" tabindex="-1" role="dialog" aria-labelledby="menu" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body pb-4">
            <span class="modal-close" data-dismiss="modal">&times;</span>
            <br>
            <div class="menu-header">Logout?</div>
            <div class="logout-button-container mt-2">
              <button class="btn btn-sm logout-button mr-1" type="button" data-dismiss="modal">No</button>
              <a class="logout-button ml-1" href="http://onrepeat.xyz">
                <button class="btn btn-sm logout-button w-100">Yes</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="menu" tabindex="-1" role="dialog" aria-labelledby="menu" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-body pb-3">
            <span class="modal-close" data-dismiss="modal">&times;</span>
            <br>
            <div class="menu-header">Top Tracks</div>
            <button class="btn btn-sm menu-button" id="tracks-short" type="button" data-dismiss="modal">Month</button>
            <button class="btn btn-sm menu-button" id="tracks-medium" type="button" data-dismiss="modal">Year</button>
            <button class="btn btn-sm menu-button" id="tracks-long" type="button" data-dismiss="modal">All Time</button>
            <div class="menu-header mt-5">Top Artists</div>
            <button class="btn btn-sm menu-button" id="artists-short" type="button" data-dismiss="modal">Month</button>
            <button class="btn btn-sm menu-button" id="artists-medium" type="button" data-dismiss="modal">Year</button>
            <button class="btn btn-sm menu-button" id="artists-long" type="button" data-dismiss="modal">All Time</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Spotify Login -->
    <div class="login-container">
      <a class="login text-center text-uppercase text-light font-weight-bold py-3 px-5" style="color:white !important" href='http://onrepeat.xyz/login'>
        Login with Spotify
      </a>
    </div>

    <div class="load hide">
      <p>Loading</p>
      <div id="bars">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content container-fluid d-flex justify-content-center align-items-center p-0">
      <!-- Login  -->
      <div class="viewer tracks-short hide">
        <div class="section-title font-weight-bold text-center py-3">Top tracks of the month</div>
      </div>
      <div class="viewer tracks-medium hide">
        <div class="section-title font-weight-bold text-center py-3">Top tracks of the year</div>
      </div>
      <div class="viewer tracks-long hide">
        <div class="section-title font-weight-bold text-center py-3">Top tracks of all time</div>
      </div>
      <div class="viewer artists-short hide">
        <div class="section-title font-weight-bold text-center py-3">Top artists of the month</div>
      </div>
      <div class="viewer artists-medium hide">
        <div class="section-title font-weight-bold text-center py-3">Top artists of the year</div>
      </div>
      <div class="viewer artists-long hide">
        <div class="section-title font-weight-bold text-center py-3">Top artists of all time</div>
      </div>
    </div>

    <!-- Alert -->
    <div class="alert alert-danger fixed-bottom mx-5 text-center hide">
      <strong>Error!</strong> Something went wrong. Try logging in again.
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
